              </div>
            </div>
            </div>

        </div>
        <div class="tab-content" id="second-tab">

                 </div>
                 <div class="divider red accent-1"></div>
                      <div class="section">
                        <h2 class="Header">
                          Ratio Bar
                        </h2>
                        </br>
                 <div class="input-field col s6">
                  <p for="icon_prefix">Like Color</p>
                  <i class="material-icons prefix">color_lens</i>
                  <input id="icon_prefix" placeholder="Eg: #FFFFFF" type="text" class="validate center-align primary color1"/>
                 
                  
                </div>
                         <div class="input-field col s6">
                          <p for="icon_prefix">Dislike Color</p>
                  <i class="material-icons prefix">color_lens</i>
                  <input id="icon_prefix" placeholder="Eg: #808080" type="text" class="validate center-align primary color2"/>
                </div>
              <button style="padding-bottom:45px" class="save2 btn waves-effect red" type="submit" name="action">Save Changes
              <i class="material-icons right">send</i>
          </button>
                        <div class="status2"></div>
                      </div>
                 </div>
              </div>
            </section>
          </p>
        </div>
